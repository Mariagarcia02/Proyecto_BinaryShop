<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio_registro</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

    <div class="wrapper">
    <div class="form-wrapper sign-in">
        <form action="">
        <h2>Iniciar Sesion</h2>
        <div class="input-group">
            <input type="text" id="name" name="name" required>
            <label for="name">Usuario</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" required>
            <label for="password">Contraseña</label>
        </div>

        <div class="remember">
            <label><input type="checkbox">Recordarme</label>
            
        </div>

        <button type="submit">Login</button>

        <p id="message"></p>

        <div class="signUp-link">
            <p>Don't have an account? <a href="#" class="signUpBtn-link">Registrarse</a></p>
        </div>
        
        </form>
    </div>

    <div class="form-wrapper sign-up">
        <form action="">
        <h2>Registrarse</h2>
        <div class="input-group">
            <input type="text" required>
            <label for="">Usuario</label>
        </div>

        <div class="input-group">
            <input type="email" required>
            <label for="">Email</label>
        </div>

        <div class="input-group">
            <input type="password" required>
            <label for="">Contraseña</label>
        </div>

        <div class="remember">
            <label><input type="checkbox"> Estoy de acuerdo con los Terminos y Condiciones</label>
        </div>
        
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
            <p>¿Ya tienes una cuenta? <a href="#" class="signInBtn-link">Login</a></p>
        </div>
        </form>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
